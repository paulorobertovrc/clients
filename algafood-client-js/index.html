<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #conteudo {
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
    <title>Client JS</title>
</head>
<body>
    <button id="botao" class="btn btn-primary">Criar requisição</button>
    <div id="conteudo"></div>
    
    <button id="botao-abertura" class="btn btn-primary">Abrir restaurante</button>
    <button id="botao-fechamento" class="btn btn-primary">Fechar restaurante</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
